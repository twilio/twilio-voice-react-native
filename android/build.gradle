
buildscript {
    ext.versions = [
      'java'               : JavaVersion.VERSION_11,
      'androidGradlePlugin': '7.2.1',
      'googleServices'     : '4.3.10',
      'voiceAndroid'       : '6.2.1',
      'androidxLifecycle'  : '2.2.0',
      'audioSwitch'        : '1.1.8',
      'firebaseMessaging'  : '23.1.2'
    ]
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
            classpath "com.android.tools.build:gradle:${versions.androidGradlePlugin}"
            classpath "com.google.gms:google-services:${versions.googleServices}"
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdk safeExtGet('TwilioVoiceReactNative_compileSdkVersion', 33)
    //buildToolsVersion safeExtGet('TwilioVoiceReactNative_buildToolsVersion', '30.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('TwilioVoiceReactNative_minSdkVersion', 21)
        targetSdkVersion safeExtGet('TwilioVoiceReactNative_targetSdkVersion', 33)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility versions.java
        targetCompatibility versions.java
    }
}

repositories {
  google()
  mavenCentral()
  maven {
    url 'https://maven.google.com/'
    name 'Google'
  }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "com.twilio:voice-android:${versions.voiceAndroid}"
    implementation "androidx.lifecycle:lifecycle-extensions:${versions.androidxLifecycle}"
    implementation "com.google.firebase:firebase-messaging:${versions.firebaseMessaging}"
    implementation "com.twilio:audioswitch:${versions.audioSwitch}"
    implementation 'com.google.android.material:material:1.1.0'
}
